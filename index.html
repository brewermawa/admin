<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <div class="search-cell">
                    <span class="material-icons">search</span>
                    <input type="text" class="search-input">
                </div>
                <div class="name-cell">
                    <span class="material-icons-outlined">notifications_active</span>
                    <div class="badge"></div>
                    <div class="name">Mawa Guerra</div>
                </div>
                <div class="greeting-cell">
                    <div class="badge"></div>
                    <div>
                        <div class="greeting">Hi there,</div>
                        <div class="account">Mawa Guerra (@brewermawa)</div>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </header>
            <aside>
                <div class="logo">
                    <span class="material-icons">dashboard</span>
                    <h1>Dashboard</h1>
                </div>
                <div class="profile-links">
                    <a href="" class="sidebar-links"><span class="material-icons">home</span>Home</a>
                    <a href="" class="sidebar-links"><span class="material-icons">manage_accounts</span>Profile</a>
                    <a href="" class="sidebar-links"><span class="material-icons">comment</span>Messages</a>
                    <a href="" class="sidebar-links"><span class="material-icons">history</span>History</a>
                    <a href="" class="sidebar-links"><span class="material-icons">task</span>Tasks</a>
                    <a href="" class="sidebar-links"><span class="material-icons">groups</span>Communities</a>
                </div>
                <div class="admin-links">
                    <a href="" class="sidebar-links"><span class="material-icons">settings</span>Settings</a>
                    <a href="" class="sidebar-links"><span class="material-icons">help</span>Support</a>
                    <a href="" class="sidebar-links"><span class="material-icons">lock</span>Privacy</a>
                </div>
            </aside>
            <main>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </main>
        </div>
    </body>
</html>
